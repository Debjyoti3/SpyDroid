<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpyDroid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Toggle Switch */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 20px;
      background-color: #444;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .theme-toggle .toggle-circle {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .dark-theme .theme-toggle {
      background-color: #0f0;
    }

    .dark-theme .theme-toggle .toggle-circle {
      transform: translateX(20px);
      background-color: #000;
    }

    /* Login Box */
    .login-container {
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Light Theme */
    .light-theme {
      background-color: #f2f2f2;
      color: #000;
    }

    .light-theme .login-container {
      background-color: #fff;
    }

    /* Dark Theme */
    .dark-theme {
      background-color: #111;
      color: #0f0;
    }

    .dark-theme .login-container {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .dark-theme .input-field {
      background-color: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="toggle-circle"></div>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>SpyDroid</h2>
    <input type="text" class="input-field" placeholder="Username" />
    <input type="password" class="input-field" placeholder="Password" />
    <button class="login-button">Login</button>
  </div>

  <script>
    // Apply saved theme on load
    window.onload = function () {
      const saved = localStorage.getItem('theme');
      document.body.className = saved ? saved : 'dark-theme';
    };

    // Toggle theme and save it
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');

      const theme = body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
      localStorage.setItem('theme', theme);
    }
  </script>
</body>
</html>
