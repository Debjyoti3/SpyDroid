<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpyDroid</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #0f0;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 20px;
      background-color: #444;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
    }
    .theme-toggle .toggle-circle {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .dark-theme .theme-toggle .toggle-circle {
      transform: translateX(20px);
      background-color: #000;
    }
    .container {
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background-color: transparent;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #0f0;
    }
    .tabs button.active {
      border-bottom: 2px solid #0f0;
    }
    .form { display: none; }
    .form.active { display: block; }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #0f0;
      background-color: #333;
      color: #0f0;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-pass {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #0f0;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #28a745;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="dark-theme">
  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="toggle-circle"></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">Welcome!</div>

  <!-- Auth Container -->
  <div class="container">
    <h2>SpyDroid</h2>
    <div class="tabs">
      <button class="active" onclick="switchForm('login')">Login</button>
      <button onclick="switchForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <input id="login-user" type="email" class="input-field" placeholder="Email" />
      <div class="password-wrapper">
        <input id="login-pass" type="password" class="input-field" placeholder="Password" />
        <span class="toggle-pass" onclick="toggleVisibility('login-pass')">üëÅÔ∏è</span>
      </div>
      <button class="button" onclick="login()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="register" class="form">
      <input id="reg-user" type="email" class="input-field" placeholder="Email" />
      <div class="password-wrapper">
        <input id="reg-pass" type="password" class="input-field" placeholder="Password" />
        <span class="toggle-pass" onclick="toggleVisibility('reg-pass')">üëÅÔ∏è</span>
      </div>
      <div class="password-wrapper">
        <input id="reg-confirm" type="password" class="input-field" placeholder="Confirm Password" />
        <span class="toggle-pass" onclick="toggleVisibility('reg-confirm')">üëÅÔ∏è</span>
      </div>
      <button class="button" onclick="register()">Register</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYpd_avW_QvdkCysnCwOfpdsh-DW9CvYE",
      authDomain: "spydroid-81298.firebaseapp.com",
      projectId: "spydroid-81298",
      storageBucket: "spydroid-81298.appspot.com",
      messagingSenderId: "41062202032",
      appId: "1:41062202032:web:509f4d151c8eeae65e1975",
      measurementId: "G-PNCWYWVTBH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.toggleTheme = function () {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', document.body.className);
    };

    window.switchForm = function (id) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.querySelector(`.tabs button[onclick*="${id}"]`).classList.add('active');
    };

    window.toggleVisibility = function (id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    };

    window.register = function () {
      const email = document.getElementById("reg-user").value;
      const pass = document.getElementById("reg-pass").value;
      const conf = document.getElementById("reg-confirm").value;

      if (!email || !pass || !conf) {
        alert("Please fill all fields.");
        return;
      }
      if (pass !== conf) {
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => {
          alert("Registered Successfully!");
          switchForm('login');
        })
        .catch(error => alert("Error: " + error.message));
    };

    window.login = function () {
      const email = document.getElementById("login-user").value;
      const pass = document.getElementById("login-pass").value;

      if (!email || !pass) {
        alert("Please fill all fields.");
        return;
      }

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          showPopup("Welcome!");
          setTimeout(() => window.location.href = "welcome.html", 2000);
        })
        .catch(error => alert("Invalid username or password!"));
    };

    window.showPopup = function (message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 2000);
    };

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved) document.body.className = saved;
    };
  </script>
</body>
</html>
