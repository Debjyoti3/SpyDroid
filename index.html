<!DOCTYPE html>
<html>
<head>
  <title>SpyDroid Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 220px;
    }
    #popup {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 20px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2>SpyDroid - Login/Register</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <div id="popup">Welcome!</div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYpd_avW_QvdkCysnCwOfpdsh-DW9CvYE",
      authDomain: "spydroid-81298.firebaseapp.com",
      projectId: "spydroid-81298",
      storageBucket: "spydroid-81298.firebasestorage.app",
      messagingSenderId: "41062202032",
      appId: "1:41062202032:web:509f4d151c8eeae65e1975",
      measurementId: "G-PNCWYWVTBH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Register user
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Registration successful!"))
        .catch((error) => alert("Error: " + error.message));
    }

    // Login user
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          const popup = document.getElementById("popup");
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.display = "none";
            window.location.href = "welcome.html";
          }, 2000);
        })
        .catch((error) => alert("Login failed: " + error.message));
    }
  </script>
</body>
</html>
