<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpyDroid Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #0f0;
    }

    .container {
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background-color: transparent;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: #0f0;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active {
      border-bottom: 2px solid #0f0;
    }

    .form { display: none; }
    .form.active { display: block; }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      border: 1px solid #0f0;
      border-radius: 5px;
      color: #0f0;
    }

    .toggle-btn {
      float: right;
      margin-top: -30px;
      margin-right: 10px;
      cursor: pointer;
      color: #0f0;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #0f0;
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f0;
      color: #111;
      padding: 20px 40px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="popup" class="popup">Welcome!</div>

<div class="container">
  <h2>SpyDroid</h2>
  <div class="tabs">
    <button class="active" onclick="switchForm('login')">Login</button>
    <button onclick="switchForm('register')">Register</button>
  </div>

  <!-- Login Form -->
  <div id="login" class="form active">
    <input id="login-email" type="email" class="input-field" placeholder="Email" />
    <input id="login-pass" type="password" class="input-field" placeholder="Password" />
    <span class="toggle-btn" onclick="togglePass('login-pass')">üëÅÔ∏è</span>
    <button class="button" onclick="login()">Login</button>
  </div>

  <!-- Register Form -->
  <div id="register" class="form">
    <input id="reg-email" type="email" class="input-field" placeholder="Email" />
    <input id="reg-pass" type="password" class="input-field" placeholder="Password" />
    <input id="reg-confirm" type="password" class="input-field" placeholder="Confirm Password" />
    <span class="toggle-btn" onclick="togglePass('reg-pass')">üëÅÔ∏è</span>
    <span class="toggle-btn" style="right: 35px;" onclick="togglePass('reg-confirm')">üëÅÔ∏è</span>
    <button class="button" onclick="register()">Register</button>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDYpd_avW_QvdkCysnCwOfpdsh-DW9CvYE",
    authDomain: "spydroid-81298.firebaseapp.com",
    databaseURL: "https://spydroid-81298-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "spydroid-81298",
    storageBucket: "spydroid-81298.appspot.com",
    messagingSenderId: "41062202032",
    appId: "1:41062202032:web:509f4d151c8eeae65e1975"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  function switchForm(id) {
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    document.querySelector(`.tabs button[onclick*="${id}"]`).classList.add('active');
  }

  function togglePass(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  function showPopup(message) {
    const popup = document.getElementById("popup");
    popup.innerText = message;
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 2000);
  }

  window.register = () => {
    const email = document.getElementById("reg-email").value;
    const pass = document.getElementById("reg-pass").value;
    const confirm = document.getElementById("reg-confirm").value;

    if (pass !== confirm) {
      alert("Passwords do not match.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, pass)
      .then(userCred => {
        const uid = userCred.user.uid;
        set(ref(db, 'users/' + uid), { email: email });
        alert("Registered Successfully!");
        switchForm('login');
      })
      .catch(error => alert("Error: " + error.message));
  };

  window.login = () => {
    const email = document.getElementById("login-email").value;
    const pass = document.getElementById("login-pass").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        showPopup("Welcome!");
        setTimeout(() => {
          window.location.href = "welcome.html";
        }, 2000);
      })
      .catch(() => alert("Invalid email or password."));
  };
</script>

</body>
</html>
