<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpyDroid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 20px;
      background-color: #444;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle .toggle-circle {
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .dark-theme .theme-toggle {
      background-color: #0f0;
    }

    .dark-theme .theme-toggle .toggle-circle {
      transform: translateX(20px);
      background-color: #000;
    }

    .container {
      width: 90%;
      max-width: 350px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background-color: transparent;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active {
      border-bottom: 2px solid #28a745;
      color: #28a745;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Light Theme */
    .light-theme {
      background-color: #f2f2f2;
      color: #000;
    }

    .light-theme .container {
      background-color: #fff;
    }

    /* Dark Theme */
    .dark-theme {
      background-color: #111;
      color: #0f0;
    }

    .dark-theme .container {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }

    .dark-theme .input-field {
      background-color: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body class="dark-theme">

  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="toggle-circle"></div>
  </div>

  <!-- Auth Container -->
  <div class="container">
    <h2>SpyDroid</h2>
    <div class="tabs">
      <button class="active" onclick="switchForm('login')">Login</button>
      <button onclick="switchForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <input type="text" class="input-field" placeholder="Username" />
      <input type="password" class="input-field" placeholder="Password" />
      <button class="button">Login</button>
    </div>

    <!-- Register Form -->
    <div id="register" class="form">
      <input type="text" class="input-field" placeholder="Username" />
      <input type="email" class="input-field" placeholder="Email" />
      <input type="password" class="input-field" placeholder="Password" />
      <input type="password" class="input-field" placeholder="Confirm Password" />
      <button class="button">Register</button>
    </div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');

      // Save preference
      const theme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
      localStorage.setItem('theme', theme);
    }

    // Restore theme on load
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved) document.body.className = saved;
    };

    // Switch forms
    function switchForm(formId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.getElementById(formId).classList.add('active');

      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tabs button[onclick*="${formId}"]`).classList.add('active');
    }
  </script>
</body>
</html>
