<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #28a745;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 1000;
    }
    .header {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      background-color: #1a1a1a;
      border-bottom: 2px solid #0f0;
    }
    .layout {
      display: flex;
      height: calc(100vh - 60px); /* Adjusted for header */
    }
    .left-panel {
      width: 20%;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #0f0;
    }
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    .button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Welcome popup -->
  <div class="popup" id="popup">Welcome!</div>

  <!-- Header with camera stream buttons -->
  <div class="header">
    <button class="button" onclick="startStream('front')">Front Camera</button>
    <button class="button" onclick="startStream('rear')">Rear Camera</button>
  </div>

  <!-- Layout -->
  <div class="layout">
    <div class="left-panel">
      <button class="button" onclick="startStream('front')">Camera</button>
    </div>
    <div class="right-panel">
      <video id="liveVideo" autoplay controls muted></video>
    </div>
  </div>

  <script>
    window.onload = () => {
      const popup = document.getElementById('popup');
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    };

    function startStream(type) {
      const video = document.getElementById("liveVideo");
      if (type === 'front') {
        video.src = "https://yourdomain.com/stream/front.m3u8";
      } else if (type === 'rear') {
        video.src = "https://yourdomain.com/stream/rear.m3u8";
      }
      video.play();
    }
  </script>
</body>
</html>
